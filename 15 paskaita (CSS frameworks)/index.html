<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <img class="navbar-item" src="images/logo.svg">
        </a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <img src="images/icon-cart.svg">
        </div>
        <div class="navbar-item">
          <img src="images/image-avatar.png">
        </div>
      </div>
    </nav>
  </header>
  <main>
    <img src="images/image-product-1.jpg">
    <div class="mx-5 my-4">
      <p class="orange has-text-weight-bold is-uppercase">Sneaker Company</p>
      <h2 class="my-4 is-size-3 has-text-weight-bold">Fall Limited Edition Sneakers</h2>

      <p class="my-4">
        These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole,
        they'll
        withstand everything the weather can offer.
      </p>

      <span class="is-size-4 has-text-weight-bold">$125.00</span>
      <span class="tag is-warning">50%</span>
      <span class=" is-strikethrough float-right">$250.00</span>

      <button class="button bg-orange is-rounded is-fullwidth has-text-weight-bold">
        <img src="images/icon-cart.svg">
        Add to cart
      </button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
